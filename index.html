<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display-div"><p id="display-text">9823</p></div>
        <button value="C" id="clear" class="utility">C</button>
        <button value="=" id="equals" class="utility">=</button>
        <button value="%" id="modulo" class="">%</button>
        <button value="÷" id="divide" class="operators displayValue">÷</button>
        <button value="×" id="multiply" class="operators displayValue">×</button>
        <button value="−" id="subtract" class="operators displayValue">−</button>
        <button value="+" id="add" class="operators displayValue">+</button>
        <button value="7" class="displayValue" id="seven">7</button>
        <button value="8" class="displayValue" id="eight">8</button>
        <button value="9" class="displayValue" id="nine">9</button>
        <button value="4" class="displayValue" id="four">4</button>
        <button value="5" class="displayValue" id="five">5</button>
        <button value="6" class="displayValue" id="six">6</button>
        <button value="1" class="displayValue" id="one">1</button>
        <button value="2" class="displayValue" id="two">2</button>
        <button value="3" class="displayValue" id="three">3</button>
        <button value="0" class="displayValue" id="zero">0</button>
        <button value="." id="decimal" class="">.</button>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
