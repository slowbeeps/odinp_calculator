<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div id="calculator">
      <div id="display">9012</div>
      <div id="btns">
        <div id="row-1">
          <button id="clear" class="utility">C</button>
          <button id="backspace" class="utility"><-</button>
          <button id="/" class="operator">/</button>
        </div>
        <div id="row-2">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="*" class="operator">*</button>
        </div>
        <div id="row-3">
          <button id="4">5</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="-" class="operator">-</button>
        </div>
        <div id="row-4">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="+" class="operator">+</button>
        </div>
        <div id="row-5">
          <button id="0">0</button>
          <button id="" class="">.</button>
          <button id="=" class="utility">=</button>
        </div>
      </div>
    </div>
  </main>
  <!-- <script type="text/javascript" src="script.js"></script> -->
</body>
</html>
